<!doctype html5>
<html lang="en">
    <head>
        <title>Fingerprint Attendance</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="styles/sidebar.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div class="border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">
                    <h2><b>Fingerprint Attendance System</b></h2>
                </div>
                <div class="list-group list-group-flush">
                    <a href="#fingerprints" class="list-group-item list-group-item-action"><b>Browse fingerprints</b></a>
                    <a href="#enroll" class="list-group-item list-group-item-action"><b>Enroll new fingerprint</b></a>
                </div>
                <div class="sidebar-footer">
                    &copy; Patrik Barto≈°, 2019
                </div>
            </div>
            <div class="container">
                <div class="container-fluid" id="fingerprints"><br><br><br></div>
                <div class="container-fluid" id="fingerprints">
                    <h1>Saved fingerprints</h1>    
                </div>
                <div class="container-fluid" id="enroll">
                    <h1>Enroll new fingerprint</h1>
                    <form>
                        <div class="form-group">
                          <label for="name"><b>First name:</b></label>
                          <input type="text" class="form-control" id="name" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                          <label for="surname"><b>Last name:</b></label>
                          <input type="text" class="form-control" id="surname" placeholder="Enter your last name" required>
                        </div>
                        <button id="submit" type="submit" class="btn btn-outline-dark">Submit</button>
                    </form>       
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#submit").click(function(){
                    var p = 1;
                    $.get("http://10.0.0.41:80/", {value:p});
                });
            });
        </script>
    </body>
</html>
